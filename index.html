<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Blog preview card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main>
			<div class="card-container">
				<div class="card-image" id="card-image">
					<img
						src="assets\images\illustration-article.svg"
						alt="yellow artwork" />
				</div>

				<section class="side-part" id="side-part">
					<span class="tag">Learning</span>
					<p class="date">Published 21 Dec 2023</p>
				</section>

				<section id="mini-body" class="mini-body">
					<h1>HTML & CSS foundations</h1>
					<p class="mini-body-p" id="mini-body-p">
						These languages are the backbone of every website, defining
						structure, content, and presentation.
					</p>
				</section>

				<footer class="little-footer" id="little-footer">
					<img
						src="assets/images/image-avatar.webp"
						alt="some random guy avatar" />
					Greg Hooper
				</footer>
			</div>
		</main>

		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
</html>
